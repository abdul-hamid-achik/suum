worker_processes auto;
error_log /var/log/nginx/error.log debug;
events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;
		chunk_size 4000;

        application live {
            live on;
			deny play all;

			hls on;

			hls_cleanup on;
			hls_fragment 1s;
			hls_fragment_naming system;
			hls_nested on;
			hls_path /mnt/hls/live/;
			hls_playlist_length 60s;

			record keyframes;
			record_path /mnt/hls/live/thumbnail;
			record_max_frames 4;
			record_interval 5s;
			record_unique on;

			exec_record_done bash -c /usr/local/bin/thumbnail.sh $path $name;
			
        }
    }
}

http {
	sendfile off;
	tcp_nopush on;
	directio 512;
	
	server {
		listen 8080;
		
		location /stat {
			rtmp_stat all;
			rtmp_stat_stylesheet stat.xsl;
		}

		location /stat.xsl {
			root /usr/local/nginx/html;
		}
	}
}

daemon off;